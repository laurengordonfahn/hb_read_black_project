<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Read &amp; Black{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="/static/css/stylesheet.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- This is the link for the font family -->
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">

</head>
<body>
    <nav class= "navbar navbar-default">
        <div class= "container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Read&amp;Black </a>
            </div>
            <div class="collapse navbar-collapse">
                {% if 'current_user' in session %}
                    <ul class="nav navbar-nav navbar-left">
                        <li {% if navtab == "landing_options" %}class="active"{% endif %}>
                            <a href="/landing/options">Change News</a>
                        </li>
                        <li {% if navtab == "new_landing"  %}class="active"{% endif %} >
                            <a href="/new_landing/{{ current_user.username }}">Add News</a>
                        </li>
                        <li {% if navtab == "profile"  %}class="active"{% endif %} >
                            <a href="/profile/{{ current_user.username }}">Profile</a>
                        </li>
                        <li {% if navtab == "saved_pages"  %}class="active"{% endif %} >
                            <a href="/saved_pages">Saved Stories</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/log_out_catch">Log Out</a></li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% for message in get_flashed_messages() %}
            <div class="alert alert-warning alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{ message }}
            </div>
        {% endfor %}
    </div>

    <div class="container">
        {% block content %}{% endblock%}
    </div>

<script src="https://code.jquery.com/jquery.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="/static/general.js" type="text/javascript"> </script>

</body>

</html>
