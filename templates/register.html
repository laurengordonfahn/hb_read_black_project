{% set navtab = "" %}
{% extends 'base.html' %}

{% block title %} Compete Registration {% endblock %}

{% block content %}

<div class="row">
    <h3>Welcome, {{ current_user.username }}!</h5>
    <p>
    Complete your registration by filling out the information below.  This
    helps find just find just the right news for you
    </p>
</div>


<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form class="form-horizontal" action='/register_catch' method='POST'>

            <div class="form-group">
                <label for="input_age" class="control-label">Age</label>
                <input class="form-control" type="number" id="input_age" min="0" max="113" name="age" placeholder="35">
            </div>

            <div class="form-group">
                <label for="input_academic" class="control-label">Academic Level</label>
                <select id="input_academic" name="academic" class="form-control col-md-5">
                    <option value="highschool"> High School </option>
                    <option value="tradeschool"> Trade School </option>
                    <option value="ba"> B.A. </option>
                    <option value="bs"> B.S. </option>
                    <option value="higher"> Higher Degree </option>
                </select>
            </div>

            <div class="form-group">
                <label for="input_gender" class="control-label">Gender</label>
                <select id="input_gender" name="gender" class="form-control">
                    <option value="Female"> Female </option>
                    <option value="Male"> Male </option>
                    <option value="Other"> Other </option>
                </select>
            </div>

            <div class="form-group">
                <input type='submit' name='register_btn' value='Submit' class="btn btn-default btn-large">
            </div>
        </form>
    </div>
</div>

{% endblock %}
