{% extends 'base.html' %}

{% block title %} Sign-In {% endblock %}

{% block content %}

<h1> Your Saved Newspapers </h1>
<br>
    {% for landingname in landingnames %}
        <a href="/yourlanding/{{ landingname[0] }}"><button>{{ landingname[0] }}</button></a>
    {% endfor %}


 <form action="#" method='POST'>
        <p> Name this News Landing Page </p>
        <input id='new_landing_name' type='text' name='new_landing_name' placeholder='add your new landing name'>
        <div id='add_first_story_div'> 
            <button id='add_first_story_btn' type='submit' >Add First Story</button>
        </div>
        <div id="stories_you_have_so_far"> </div>
        <div id="add_story_div">
        </div>
    </form>
    <br>

    <form action='/landing/options'>
        <fieldset>
            <legend>Go to Your News Landing Pages </legend>
            <input type='submit' id='take_to_landing' value='Get News'>
        </fieldset>
    </form>

    
{% endblock %}
