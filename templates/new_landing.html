{% extends 'base.html' %}
{% block title %} New Landing {% endblock %}
{% block content %}
    <form action='/new_landing_catch' method='POST'>
        <p> Name this Landing Page </p>
        <input type='text' name='new_landing_name' placeholder='add your new landing name'>
    
        <p>Type</p>
        <select name='type'>
            <option value='text'> Text </option>
            <!-- <option value='audio'> Audio </option>
            <option value='video'> Video </option> -->
        </select>
        <p> ALL OF OUR TEXT IS SOURCED BY NEWS API *** FINISH THE INFO THEY ASK FOR HERE***</p>
        <br> 
    
        <p>How to Sort</p>
        <select name ='sortby'>
            <option value='top'> Top </option>
            <option value='latest'> Latest </option>
            <option value='popular'> Popular </option>
        </select>
        <br>
    
        <p> Topic Category </p>
        <select name='category'>
            <option value='business'> Business </option>
            <option value='entertainment'> Entertainment </option>
            <option value='gaming'>Gaming </option>
            <option value='general'>General </option>
            <option value='music'> Music</option>
            <option value='science-and-nature'> Science-and-Nature </option>
            <option value='technology'> Technology</option>
        </select>
        <br>

        <!-- TEST OUT SOME DAY HAVING MORE THAN ONE can also add country -->
        <p>Language</p>
        <select name='language'>
            <option value = 'en'>English</option>
            <option value = 'de'>German</option>
            <option value = 'fr'>French</option>
            <option value = 'all'> All</option>
        </select>
        <br>
        <!-- AT SOME POINT CHOSE MULTIPLE PLACES -->
        <p>Country</p>
        <select name='country'>
            <option value = 'au'> Austraila</option>
            <option value = 'de'>Germany</option>
            <option value = 'gb'>Great Britian</option>
            <option value = 'in'>India</option>
            <option value = 'it'>Italy</option>
            <option value = 'us'>United States</option>
        </select>
        
        <input type='submit' name='keyword_txt_btn' value='Submit'>
    </form>
    <br>

    <!--I NEED TO FIGURE OUT WHERE TO GET THIS BUTTONS ABILITY TO MAKE A NEW FORM ABOVE ON LANDING PAGE TOO-->

        <feildset>
            <legend>Add Another Landing</legend>
                 <input type='submit' name='add_column' value='Add'>
        </feildset>
    </form>
    

{% endblock %}
